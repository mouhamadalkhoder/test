<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>ماسح الباركود</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ماسح الباركود</h1>
    <input type="text" id="barcodeInput" placeholder="أدخل الباركود">
    <button id="searchBtn">بحث</button>

    <div id="productDetails" class="hidden">
      <h2 id="productName"></h2>
    <img id="productImage" src="" alt="صورة المنتج" class="product-image" />
      <p><strong>السعر:</strong> <span id="productPrice"></span> $</p>
      <p><strong>الألوان:</strong></p>
      <div id="productColors" class="color-buttons"></div>
      <p><strong>الأحجام:</strong> <span id="productSizes"></span></p>
      <h3>منتجات مشابهة:</h3>
      <ul id="similarProductsList"></ul>
    </div>
  </div>

  <script src="../dashbo/script.js"></script>
</body>
</html>
